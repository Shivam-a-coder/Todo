<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-strikethrough{
        text-decoration:line-through;
        color:grey;
        }
    </style>
</head>
<body>
<div class="container">
 <h1 class="mt-5 text-center">Todo Application</h1>
    <form action="/" method="post" class="row mt-3">
        <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add n new task..." required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block"  aria-label="Add Task">Add</button>
        </div>
    </form>
    <div class="mt-4">
    <th:block th:each="task : ${tasks}">
        <div class="card mb-2">
            <div class="card-body d-flex justify-content-between align-items-center">
            <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text ="${task.title}" >Tasks Title</span>

                <div>
                    <a th:href="@{/{id}/toggle(id = ${task.id})}" class="btn btn-outline-secondary">Toggle</a>
<!--                    <a th:href="@{/{id}/delete(id = ${task.id})}" class="btn btn-outline-danger">Delete</a>-->
                    <form th:action="@{/{id}/delete(id=${task.id})}" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-outline-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
    </div>
</div>
</body>
</html>
